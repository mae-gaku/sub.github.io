  <style>
    /* ----- keep original hero-bg behavior (you can set URL) ----- */
    .hero-bg {
      background-image: url('https://github.com/user-attachments/assets/4883ddf9-f3dc-4a03-969a-15a796b60d59'); /* set your image URL here if needed */
      background-size: contain;   /* はみ出さずに全体を表示 */
      background-position: center;
      background-repeat: no-repeat;
      /* background-color: #f9fafb;  余白の色（グレーや白にすると自然） */
    }

    /* -------------------------
       Preloader styles & animations (fullscreen intro)
       ------------------------- */
    :root {
      --preloader-duration: 1200ms;
      --icon-size: 64px;
    }

    #preloader {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      clip-path: circle(150% at 50% 50%);
      transition: clip-path 700ms cubic-bezier(.2,.9,.2,1), opacity 350ms linear;
      will-change: clip-path, opacity;
    }

    #preloader.reveal {
      clip-path: circle(0% at 50% 50%);
      opacity: 0;
      pointer-events: none;
    }

    .pre-inner {
      width: 220px;
      height: 220px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pre-logo {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 700;
      font-size: 60px;
      letter-spacing: 0.02em;
      color: #111827; /* gray-900 */
      opacity: 0;
      transform: translateY(8px) scale(.98);
      transition: opacity 420ms ease, transform 420ms ease;
      transition-delay: 120ms;
      z-index: 5;
    }
    #preloader.animate .pre-logo {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .icon-wrap {
      position: absolute;
      opacity: 0;
      transform: translateY(12px) scale(.96);
      transition: opacity 520ms cubic-bezier(.2,.9,.2,1), transform 520ms cubic-bezier(.2,.9,.2,1);
    }
    #preloader.animate .icon-wrap {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .icon-inner {
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 9999px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(16,24,40,0.08);
      overflow: hidden;
      animation: floatY 4000ms ease-in-out infinite;
    }

    .icon-inner img { width: 60%; height: 60%; object-fit: contain; display:block; }
    .glyph { font-size: 1.15rem; line-height:1; }

    @keyframes floatY {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .icon-wrap { transition-delay: var(--enter-delay, 0ms); }
    .icon-inner { animation-delay: var(--float-delay, 0s); }

    @media (prefers-reduced-motion: reduce) {
      .icon-inner, .icon-wrap, .pre-logo { transition: none !important; animation: none !important; transform: none !important; opacity: 1 !important; }
      #preloader { transition: none !important; clip-path: none !important; }
    }

    @media (max-width: 640px) {
      :root { --icon-size: 52px; }
      .pre-inner { width: 180px; height: 180px; }
      .pre-logo { font-size: 18px; }
    }
  </style>
</head>

<script>
  (function(){
    const pre = document.getElementById('preloader');

    document.addEventListener('DOMContentLoaded', () => {
      // 即アニメ開始
      setTimeout(() => pre.classList.add('animate'), 40);

      let revealed = false;
      const doReveal = () => {
        if (revealed) return;
        revealed = true;
        pre.classList.add('reveal');
        setTimeout(() => { try { pre.remove(); } catch(e) {} }, 900);
        window.removeEventListener('keydown', keyHandler);
        pre.removeEventListener('click', doReveal);
      };

      const keyHandler = (e) => {
        if (e.code === 'Space' || e.key === 'Escape') doReveal();
      };

      // 強制 2.5 秒で閉じる
      const t = setTimeout(doReveal, 2500);

      // ユーザーがクリックやキーでスキップ可能
      pre.addEventListener('click', () => { clearTimeout(t); doReveal(); });
      window.addEventListener('keydown', keyHandler);
    });
  })();
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ----- hero背景（そのまま） ----- */
    
    .hero-bg {
      background-image: url('https://github.com/user-attachments/assets/b76f9552-00cb-4684-940e-6b513941bbcb');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* -------------------------
       Preloader styles
       ------------------------- */
    :root {
      --preloader-duration: 1200ms;
    }

    #preloader {
      position: fixed;
      inset: 0;
      /* 紺〜黒グラデーション（夜空風） */
      background: linear-gradient(160deg, #0d1b2a, #000814);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      clip-path: circle(150% at 50% 50%);
      transition: clip-path 700ms cubic-bezier(.2,.9,.2,1), opacity 350ms linear;
      will-change: clip-path, opacity;
    }

    #preloader.reveal {
      clip-path: circle(0% at 50% 50%);
      opacity: 0;
      pointer-events: none;
    }

    .pre-logo {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 800;
      font-size: 72px;
      letter-spacing: 0.02em;
      color: #ffd60a; /* 黄色 */
      opacity: 0;
      transform: translateY(8px) scale(.98);
      transition: opacity 420ms ease, transform 420ms ease;
      transition-delay: 120ms;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #preloader.animate .pre-logo {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* 光るようなアニメーション */
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffd60a33, 0 0 10px #ffd60a55;
      }
      to {
        text-shadow: 0 0 15px #ffd60aaa, 0 0 30px #ffd60aff;
      }
    }

    @media (max-width: 640px) {
      .pre-logo {
        font-size: 42px;
      }
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- ========== PRELOADER ========== -->
  <div id="preloader">
    <div class="pre-logo">（有）前谷電設</div>
  </div>

  <!-- ========== MAIN PAGE (そのまま) ========== -->
  <header class="absolute top-0 left-0 w-full flex justify-between items-center px-10 py-6 bg-white bg-opacity-80 shadow-sm">
    <div class="text-2xl font-extrabold tracking-wide text-gray-900">
      <span class="italic">（有）前谷電設</span>
    </div>

    <nav class="flex space-x-8 text-gray-800 font-medium">
      <a href="#about" class="hover:text-indigo-500">About</a>
      <a href="#services" class="hover:text-indigo-500">Services</a>
      <a href="#app" class="hover:text-indigo-500">App</a>
      <a href="#contact" class="hover:text-indigo-500">Contact</a>
    </nav>
  </header>

  <section class="hero-bg min-h-screen"></section>

  <section id="contact" class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Contact</h2>
      <p class="text-gray-600">お問い合わせはメールにて: info@example.com</p>
    </div>
  </section>

<script>
  (function(){
    const pre = document.getElementById('preloader');
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => pre.classList.add('animate'), 40);
      let revealed = false;
      const doReveal = () => {
        if (revealed) return;
        revealed = true;
        pre.classList.add('reveal');
        setTimeout(() => { try { pre.remove(); } catch(e) {} }, 900);
      };
      /* ← 約2.5秒でメインに遷移 */
      setTimeout(doReveal, 2500);
      pre.addEventListener('click', doReveal);
      window.addEventListener('keydown', e => {
        if (e.code === 'Space' || e.key === 'Escape') doReveal();
      });
    });
  })();
</script>
</body>
</html>
